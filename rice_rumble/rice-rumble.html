<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <title>Rice Rumble</title>
    <style>
        @font-face {
            font-family: 'Dosis Bold';
            src: url("./fonts/Dosis-Bold.woff2");
        }

        :root {
            --primary-pink: hsl(329.41deg 100% 50%);
            --primary-blue: hsl(220deg, 99%, 67%);
        }

        /* Util classes */
        .not-displayed {
            display: none !important;
        }

        .displayed {
            display: block;
        }

        #root {
            background-image: url('./images/warehouse.svg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
        }

        .introduction.start {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 7.5vh;
        }

        header {
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: fit-content;
        }

        header h1 {
            font-family: 'Dosis Bold';
            font-size: clamp(2.5rem, 16.1vw - 3.5rem, 4.6rem);
            color: white;
            text-shadow: 5px 5px 0px var(--primary-pink);
            -webkit-text-stroke: 1px;
            -webkit-text-stroke-color: hsl(11deg, 87%, 67%);
            line-height: normal;
        }

        @media (max-width: 68.75rem) {

            /* Tablets */
            header h1 {
                text-shadow: 3px 3px 0px var(--primary-pink);
            }
        }

        header #logo {
            width: 100%;
        }

        button {
            display: flex;
            align-items: center;
            gap: 6px;
            text-transform: uppercase;
            font-family: 'Dosis Bold';
            color: var(--primary-pink);
            box-shadow: 2px 2px 0px 0px var(--primary-pink);
            border: 1px solid var(--Cotton-Candy, #F7CFE5);
            border-radius: 0px clamp(0.75rem, 2.25vw, 1rem);
            font-size: clamp(0.875rem, 2.25vw, 1.75rem);
            padding: 4px 6px 5px 8px;
        }

        button img {
            width: clamp(0.875rem, 2.25vw, 1.5rem);
        }

        .info-box {
            width: 45vw;
            height: 45vw;
            min-height: 260px;
            min-width: 260px;
            max-height: 500px;
            max-width: 500px;
            display: flex;
        }


        .game,
        #game-canvas {
            width: 100%;
            height: 100%;
        }

        .ending {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: fit-content;
        }
    </style>
    <link rel="stylesheet" href="./css/progressbar.css">
</head>

<body>
    <div id="root">
        <header>
            <section class="introduction start">
                <h1>Save the Rice!</h1>

                <img id="logo" src="./images/logo.svg" alt="Game logo. A picture of three rice bags.">

                <button class="start-button">
                    start
                    <img src="./images/right-arrow.svg" alt="Start button logo.">
                </button>

            </section>
            <section class="introduction-story info-box not-displayed">
                <img src="./images/introduction-story.svg" alt="">
            </section>
            <section class="gameplay-instructions info-box not-displayed">
                <img src="./images/gameplay-instructions.svg" alt="">
            </section>
        </header>
        <div class="game not-displayed">
            <canvas id="game-canvas"></canvas>
        </div>
        <div class="ending">
            <section class="results congratulate info-box not-displayed">
                <!-- src left empty on purpose, to be dynamically populated later -->
                <img src="" alt="">
            </section>
            <section class="results encourage info-box not-displayed">
                <img src="./images/encourage.svg" alt="">
            </section>
            <section class="ending-message info-box not-displayed">
                <img src="./images/ending-message.svg" alt="">
            </section>
        </div>

        <!-- progress bar -->
        <div class="progressBarContainer not-displayed">
